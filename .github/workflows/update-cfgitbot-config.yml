name: 'Update cfgitbot config'
on:
  push:
    paths:
      - 'repositories.list'

jobs:
  update_config:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          path: cfgitbot-config
          repository: pivotal-cf/cfgitbot-config
          token: ${{ secrets.GH_TOKEN }}
      - name: Update CF Gitbot config
        run: ruby ./bin/update-cfgitbot-config.rb cfgitbot-config/config-production.yml
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          path: cfgitbot-config
          token: ${{ secrets.GH_TOKEN }}
          branch: update-bosh-ecosystem
          author: bosh-admin-bot <dap-tas-journey-bosh-ecosystem@vmware.com>
          commit-message: |
            Update repo list for Bosh Ecosystem

            commit generated by Github Action run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          title: 'Update Bosh Ecosystem repos'
          body: |
            This pull request was created using github actions. The configuration of which can be found in [pivotal-cf/bosh-ecosystem-bot](https://github.com/pivotal-cf/bosh-ecosystem-bot)

            cc @rkoster
          draft: true
        
